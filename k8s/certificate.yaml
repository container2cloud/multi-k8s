apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: fib-wegoto-cloud-tls
spec:
  secretName: fib-wegoto-cloud
  isserRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: fib.wegoto.cloud
  dnsName:
    - fib.wegoto.cloud
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - fib.wegoto.cloud
